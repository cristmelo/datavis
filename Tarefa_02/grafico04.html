<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title> Gráfico de Barras </title>
		<!-- Inclusões das bibliotecas JavaScript para o Highcharts -->
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
	</head>
	<body>
		<script>
			$(function () {
				$('#container').highcharts({
        chart: {
            type: 'line'
        },
        title: {
            text: 'Principais gêneros de filmes mais procurados entre os anos de 2007-2011'
        },
        xAxis: {
            categories: ['2007', '2008', '2009', '2010', '2011']
        },
        yAxis: {
            title: {
                text: 'Número de expectadores (em milhões)'
            }
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        },
        series: [{
            name: 'Action',
            data: [1329, 1839, 1947, 2250, 1900]
        }, {
            name: 'Adventure',
            data: [168, 544, 496, 449, 158]
        }, {
            name: 'Animation',
            data: [453, 593, 809, 593, 769]
        }, {
            name: 'Comedy',
            data: [1350, 2317, 2051, 2367, 1718]
        },{
 			name: 'Drama',
            data: [669, 1212, 1237, 1530, 1917]
        }, {
            name: 'Fantasy',
            data: [56, 148, 100, 62, 162]
        },{
        	 name: 'Romance',
            data: [350, 225, 38, 320, 696]
        }, {
            name: 'Thriller',
            data: [808, 455, 322, 59, 993]
        }]
    });
			});
		</script>
		<div id="container" style="width:100%; height:800px;"></div>
	</body>
</html>
